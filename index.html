<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mentalista</title>
</head>

<body>
    <main class="main_container">
        <div class="container">
            <h1 class="page-title">
                Mentalista
            </h1>
            <img src="https://user-images.githubusercontent.com/121910576/257302088-d2a9edb6-75e5-4118-aaba-6f53da7715dc.png"
            class="page-logo" alt="">

        </div>
        <a>
            <img src="https://www.aluracursos.com/assets/img/home/alura-logo.1686744883.svg" alt=""
            class="alura-latam-logo">
        </a>
        <div class="card">
            <div class="card_title">
                <h2>Adivina el número</h2>
                <p>Intenta adivinar el número secreto entre 1 y 1000.</p>
                <p>Ingresa un número y haz clic en "Adivinar".</p>
            </div>
            <div class="card_body">
                <input type="number" id="numeroIngresado">
        
                <button id="adivinarBtn">Adivinar</button>
        
                <p>Intentos: <span id="intentos">0</span></p>
        
                <button id="reiniciarBtn">Reiniciar</button>
            </div>
        </div>
        </br>
        <p id="mensaje"></p>
